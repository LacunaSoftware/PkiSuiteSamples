{% extends "layout.html" %}

{% block content %}

	<h2 class="ls-title">Receita Simples with PKI Express</h2>
	<div class="ls-content">
		<form id="generateForm" action="/receita-simples-rest/generate/" method="POST">
			<div class="form-group">
				<label for="name">Doctor's Name:</label>
				<input type="text" name="name" id="name" placeholder="JoÃ£o da Silva" class="form-control" required/>
			</div>
			<div class="form-group">
				<label for="crm">CRM:</label>
				<input type="text" name="crm" id="crm" class="form-control" placeholder="00000000-0" required/>
			</div>
			<div class="form-group">
				<label for="crmUf">CRM UF:</label>
				<select id="crmUf" name="crm_uf" class="form-control" required>
					{% for uf in ufs %}
						<option value="{{ uf }}">{{ uf }}</option>
					{% endfor %}
				</select>
			</div>
			<button id="generateButton" type="submit" class="btn btn-primary">Generate File</button>
		</form>
	</div>

{% endblock %}
