<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Django Samples</title>
	<base href="/" />

	{# Favicon #}
	<link rel="shortcut icon" href="{{ 'favicon.ico' }}">

	{# Styles #}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" integrity="sha384-RdQbeSCGSeSdSlTMGnUr2oDJZzOuGjJAkQy1MbKMu8fZT5G0qlBajY0n0sY/hKMK" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.lacunasoftware.com/pki-suite-samples/lacuna.f2ab7cc1b41b5bf821ce.css" />
	{% block styles %}
	{% endblock %}
</head>
<body>

	<div class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Django Samples</a>
		</div>
	</div>

	<div class="container content">
		<div id="messagesPanel"></div>
		{% block content %}
		{% endblock %}
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha384-bPV3mA2eo3edoq56VzcPBmG1N1QVUfjYMxVIJPPzyFJyFZ8GFfN7Npt06Zr23qts" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" integrity="sha384-Ct2s0NBxEbvJlnXHOZJheqOGKjX3Q4ewsYoJZYnLz/teMXnlGhim5o9305EkvlsN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript">
		var _webPkiLicense = '{{ Config.WEB_PKI_LICENSE }}';
		var _restPkiEndpoint = '{{ Config.REST_PKI_ENDPOINT }}';

		// Global method to add an alert on "messagePanel".
		function addAlert(type, message) {

			// Limit message size.
			var MESSAGE_LIMIT = 280;
			if (message.length > MESSAGE_LIMIT) {
				message = message.substring(0, MESSAGE_LIMIT);
				message += '...';
			}

			$('#messagesPanel').append(
				'<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
				'<span>' + message + '</span>' +
				'    <button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
				'        <span aria-hidden="true" class="fas fa-times"></span>' +
				'    </button>' +
				'</div>');
		}
	</script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
