{% extends "layout.html" %}

{% block content %}


<h2 class="ls-title">Receita Simples with PKI Express</h2>

<div class="ls-content">

	<!--
		This form will be shown initially and when this page is rendered to perform the
		signature using Web PKI component.
	-->
	<form id="signForm" method="POST" action="/receita-simples-express/start/{{file_id}}">
		<!--
			Hidden fields used to pass data from the server-side to the javascript
			(see signature-start-form.js) and vice-versa.
		-->
		<input type="hidden" id="certContent" name="certContentField">
		<input type="hidden" id="certThumb" name="certThumbField">

		<div class="form-group">
			<label>File to sign</label>
			<p>You are signing <a href="/download/{{file_id}}">this document</a>.</p>
		</div>

		<!--
			Render a select (combo box) to list the user's certificates. For now it will be
			empty, we'll populate it later on (see signature-start-form.js).
		-->
		<div class="form-group">
			<label for="certificateSelect">Choose a certificate</label>
			<select id="certificateSelect" class="custom-select"></select>
		</div>

		<!--
			Action buttons. Notice that the "Sign File" button is NOT a submit button. When the
			user clicks the button, we must first use the Web PKI component to perform the
			client-side computation necessary and only when that computation is finished we'll
			submit the form programmatically (see signature-start-form.js).
		-->
		<div class="form-group">
			<button id="signButton" type="button" class="btn btn-primary">
				<i class="fas fa-file-signature"></i> Sign File
			</button>
			<button id="refreshButton" type="button" class="btn btn-outline-primary">
				<i class="fas fa-retweet"></i> Refresh Certificates
			</button>
		</div>
	</form>

</div>

{% endblock %}

{% block scripts %}

	<!--
		The file below contains the JS lib for accessing the Web PKI component.
		For more information, see:
		https://webpki.lacunasoftware.com/#/Documentation
	-->
	<script type="text/javascript"
			  src="https://get.webpkiplugin.com/Scripts/LacunaWebPKI/lacuna-web-pki-2.12.0.min.js"
			  integrity="sha256-jDF8LDaAvViVZ7JJAdzDVGgY2BhjOUQ9py+av84PVFA="
			  crossorigin="anonymous"></script>

	<!--
		The file below contains the logic for calling the Web PKI component. It is
		only an example, feel free to alter it to meet your application's needs.
		You can also bring the code into the javascript block below if you prefer.
	-->
	<script src="{{ url_for('static', filename='js/signature-start-form.js') }}"></script>
	<script>
		$(document).ready(function () {
			// Once the page is ready, we call the init() function on the
			// javascript code (see signature-start-form.js).
			signatureStartForm.init({
				form: $('#signForm'),                       // The form that should be submitted when the operation is complete.
				certificateSelect: $('#certificateSelect'), // The <select> element (combo box) to list the certificates.
				signButton: $('#signButton'),               // The button that initiates the operation.
				refreshButton: $('#refreshButton'),         // The "refresh" button.
				certThumbField: $('#certThumb'),            // The "certificate thumbprint" hidden field reference.
				certContentField: $('#certContent')         // The "certificate content" hidden field reference.
			});
		});
	</script>

{% endblock %}
