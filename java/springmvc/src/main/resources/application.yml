# Server parameters
server:
  port: 60695
  error.include-stacktrace: always

# Maximum upload and request sizes
multipart:
  maxFileSize: '10Mb'
  maxRequestSize: '10Mb'

# Spring parameters
spring:
  profiles.active: 'dev'
  http.converters.preferred-json-mapper: gson

# Proxy parameters (With you want there is problem to connect to REST PKI, cased by a proxy)
proxy:
  host: null
  port: null
  # Authentication
  username: null
  password: null

