<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<body>

<div th:fragment="content">
	<h2 class="ls-title">Authentication with REST PKI</h2>
	<h5 class="ls-subtitle">Authentication succeeded <i class="fas fa-check-circle text-success"></i></h5>

	<div class="ls-content">

		<p>
			User certificate information:
			<ul>
				<li><strong>Subject</strong>: <span th:text="${userCert.getSubjectName().getCommonName()}"/></li>
				<li><strong>Email</strong>: <span th:text="${userCert.getEmailAddress()}"/></li>
				<li>
					<strong>ICP-Brasil fields</strong>:
					<ul>
						<li><strong>Tipo de certificado</strong>: <span th:text="${userCert.getPkiBrazil().getCertificateType()}"/></li>
						<li><strong>CPF</strong>: <span th:text="${userCert.getPkiBrazil().getCpfFormatted()}"/></li>
						<li><strong>Responsavel</strong>: <span th:text="${userCert.getPkiBrazil().getResponsavel()}"/></li>
						<li><strong>Empresa</strong>: <span th:text="${userCert.getPkiBrazil().getCompanyName()}"/></li>
						<li><strong>CNPJ</strong>: <span th:text="${userCert.getPkiBrazil().getCnpjFormatted()}"/></li>
						<li><strong>RG</strong>: <span th:text="${userCert.getPkiBrazil().getRGNumero()}"/> <span th:text="${userCert.getPkiBrazil().getRGEmissor()}"/> <span th:text="${userCert.getPkiBrazil().getRGEmissorUF()}"/></li>
						<li><strong>OAB</strong>: <span th:text="${userCert.getPkiBrazil().getOabNumero()}"/> <span th:text="${userCert.getPkiBrazil().getOabUF()}"/></li>
					</ul>
				</li>
			</ul>
		</p>

	</div>
</div>

</body>
</html>
