<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:include="layout :: page">
<body>
	<div th:fragment="content">
		<h2 class="ls-title">Signature Session with REST PKI Core (Simple flow)</h2>
		<th:block th:if="${sessionStatus == T(com.lacunasoftware.restpkicore.SignatureSessionStatus).COMPLETED}">
			<h5 class="ls-subtitle">Files signed successfully! <i class="fas fa-check-circle text-success"></i></h5>
		
			<div class="ls-content">
				<h3>Actions:</h3>
				<ul>
					<li th:each="doc : ${documents}">
						<span th:text="${doc.getOriginalFile().getName()}"></span> - 
						<a th:href="${doc.getOriginalFile().getLocation()}">Download the original file</a> - 
						<a th:href="${doc.getSignedFile().getLocation()}">Download the signed file</a>
					</li>
				</ul>
			</div>
		</th:block>
		<th:block th:if="${sessionStatus == T(com.lacunasoftware.restpkicore.SignatureSessionStatus).USERCANCELLED}">
			<h5 class="ls-subtitle">Signature Session Cancelled by the user! <i class="fas fa-check-circle text-danger"></i></h5>
		</th:block>
	</div>
</body>
</html>
