<script th:inline="javascript" type="text/javascript">
	/*<![CDATA[*/
	var _webPkiLicense = [[${@environment.getProperty('web-pki.license')}]];
	var _restPkiEndpoint = [[${@environment.getProperty('rest-pki.endpoint')}]];
	/*]]>*/

	// Global method to add an alert on "messagePanel".
	function addAlert(type, message) {

		// Limit message size.
		var MESSAGE_LIMIT = 280;
		if (message.length > MESSAGE_LIMIT) {
			message = message.substring(0, MESSAGE_LIMIT);
			message += '...';
		}

		$('#messagesPanel').append(
			'<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
			'<span>' + message + '</span>' +
			'    <button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
			'        <span aria-hidden="true" class="fas fa-times"></span>' +
			'    </button>' +
			'</div>');
	}
</script>
<script th:replace="this :: scripts"></script>
